<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password to Access</title>
</head>

<body>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .lock-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

        h2 {
            color: #1e293b;
            margin-bottom: 10px;
            font-size: 22px;
        }

        p {
            color: #64748b;
            margin-bottom: 25px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box;
            text-align: left;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #1d4ed8;
        }
    </style>

    <div class="container">
        <h2>THIS SOFTWARE IS PRIVATE</h2>
        <p>Enter password to access</p>
        <input type="text" id="passInput" placeholder="Enter the Password" onkeypress="handleKey(event)">
        <button class="enter-access">Press Enter to Access</button>
    </div>

    <script>
        const THE_PASSWORD = "SK Enterprise";

        function checkPass() {
            const val = document.getElementById('passInput').value;
            if (val === THE_PASSWORD) {
                sessionStorage.setItem('isAllowed', 'true');
                window.location.href = 'invoice.html';
            } else {
                alert("Wrong credentials");
                document.getElementById('passInput').value = "";
            }
        }

        function handleKey(e) {
            if (e.key === "Enter") checkPass();
        }

        

    </script>

</body>
    <script src="script.js"></script>
</html>
